<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default}">
        
        <section layout:fragment="contents">
        	<h3 class="mt-3 ml-5 font-weight-bolder text-center">메모 리스트</h3>
        	<table class="table text-center mt-3">
        		<thead>
        			<tr>
        				<th>No</th>
        				<th>제목</th>
        				<th>작성일</th>
        			</tr>
        		</thead>
        		
        		<tbody>
        			<tr th:each="post:${postList}">
        				<td th:text="${post.id}">No</td>
        				<td th:text="${post.title}">제목</td>
        				<td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">입력날짜</td>
        			</tr>
        		</tbody>
        	</table>
        	
        	<hr>
        	<div class="d-flex justify-content-end mr-5 my-3">
        		<a href="/post/create-view" class="btn btn-secondary">등록</a>
        	</div>
        
        </section>
        
</html>
